<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoKart FAQ Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- External animation & particles libraries -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.2.0/tsparticles.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #d4fc79 0%, #96e6a1 50%, #ffffff 100%);
            background-size: 200% 200%;
            animation: bgShift 10s ease infinite;
        }

        #chatbox {
            width: 100%;
            max-width: 480px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        h2 {
            margin: 0;
            padding: 16px 20px;
            background: linear-gradient(135deg, #43c06d 0%, #29984a 100%);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        #messages {
            flex: 1;
            padding: 20px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f7f9fb;
        }

        .msg {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.25s ease;
        }
        .user {
            align-self: flex-end;
            background: #43c06d;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bot {
            align-self: flex-start;
            background: #e6ecf1;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        #input-row {
            display: flex;
            padding: 12px 16px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid #c7c7c7;
            font-size: 15px;
            outline: none;
        }
        #user-input:focus {
            border-color: #43c06d;
        }
        #send-btn {
            padding: 0 24px;
            background: #43c06d;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        #send-btn:hover {
            background: #2e7c51;
        }

        /* Full-screen particles background */
        #tsparticles {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        /* Theme toggle button */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 24px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Particles background container -->
    <div id="tsparticles"></div>

    <!-- Theme toggle -->
    <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>

    <div id="chatbox">
        <h2>EcoKart FAQ Chatbot</h2>
        <div id="messages"></div>
        <div id="input-row">
            <input type="text" id="user-input" placeholder="Ask a question..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
